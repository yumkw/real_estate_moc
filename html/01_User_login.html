<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - 不動産デューデリジェンス</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img
          src="../data/logo-placeholder.png"
          alt="ロゴ"
          class="logo"
          width="100%"
        />
      </div>
      <form action="02_User_home.html" method="get">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@company.co.jp"
          />
        </div>

        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" />
          <div class="d-flex justify-content-end mt-1">
            <a href="#" class="text-primary" style="font-size: var(--fs-sm)"
              >パスワードを忘れた場合</a
            >
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          onclick="location.href='02_User_home.html'"
        >
          ログイン
        </button>
      </form>

      <div class="login-options">
        <div class="divider">または</div>

        <a href="02_User_home.html" class="btn-sso">
          <img src="../data/microsoft-icon.png" alt="Microsoft" />
          <span>Microsoftアカウントでログイン</span>
        </a>

        <a href="02_User_home.html" class="btn-sso">
          <img src="../data/google-icon.png" alt="Google" />
          <span>Googleアカウントでログイン</span>
        </a>
      </div>

      <p class="footer-text">
        ログインすることで、<a href="#">利用規約</a>および<a href="#"
          >プライバシーポリシー</a
        >に同意したことになります。
      </p>
    </div>
  </body>
</html>
